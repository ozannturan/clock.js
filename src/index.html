<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-slate-700" onload="initializePage()">
    <div class="flex flex-col items-center text-center">
        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="" class="rounded mb-4" />
        <div>
            <div class="text1">
                Hi, <strong><span id="myName"></span></strong>! Welcome!
            </div>
            <div id="myClock" class="clock"></div>
            <div class="text2">
                from date
            </div>
        </div>
    </div>

    <script>
        function initializePage() {
            let myName = prompt("Please put Your name:");
            document.getElementById("myName").innerHTML = `${myName}`;

            function showTime() {
            const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let currentDate = new Date();
            let hours = currentDate.getHours();
            hours = hours <  10 ? "0" + hours : hours;
            let minutes = currentDate.getMinutes();
            minutes = minutes <  10 ? "0" + minutes : minutes;
            let seconds = currentDate.getSeconds();
            seconds = seconds <  10 ? "0" + seconds : seconds;
            document.getElementById("myClock").innerHTML = `Time: ${hours}:${minutes}:${seconds}, Day: ${weekday[currentDate.getDay()]}`;
            }

            showTime();
            setInterval(showTime,  1000);
        }
    </script>
</body>
</html>
